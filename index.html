<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/card.css">
</head>
<body onload="loadCards()">
    <header>
        <Nav>
            <ul>
                <li><button onClick="openModal('add-form-modal')">Add Movie</button></li>
            </ul>
        </Nav>
    </header>
    <main>
	</main>
	<div id="add-form-modal" class="modal" >
		<main>
			<h2>Just enter the name of the movie</h2>
			<form onsubmit="createCard(event)">
				<label for="nameMovie">Name</label>
				<input type="text" name="nameMovie" id="nameMovie">
                <label for="genre">Genre</label>
				<input type="text" name="genre" id="genre">
                <label for="cidade">Release Date</label>
				<input type="text" name="date" id="date">
				<label for="address">Street</label>
				<input type="text" name="rua" id="rua">
				<label for="bairro">Neighborhood</label>
				<input type="text" name="bairro" id="bairro">
				<label for="number">Number</label>
				<input type="text" name="number" id="number">
				<button>Insert Movie</button>
			</form>
		</main>
	</div>
    <script src="./js/main.js"></script>
</body>
</html>
